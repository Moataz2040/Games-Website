<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Game Website</title>
  </head>
  <body>
    <section class="home ">
      <header>
        <img src="./css/images/wraper.png" alt="" />
      </header>
      <nav
        class="navbar navbar-expand-lg position-sticky top-0 col-md-6 col-lg-9 mx-auto text-uppercase z-3"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="./css/images/logo-sm.png"
              alt="Logo"
              class="d-inline-block align-text-top"
            />
            <span class="ps-1">Game Reviews</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">permadeath</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">superhero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="games container">
        <div class="games-data row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
          
        </div>
      </main>
    </section>
    <section class="game-details home text-white d-none">
      
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
